<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pricing Card with Dark Mode</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script>
        if(localStorage.getItem('theme') === 'dark')
        document.documentElement.classList.add('dark');
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="flex items-center justify-center min-h-screen">
        <div class="max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <!-- Pricing Card Header -->
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4 text-center">
                Pro Plan
            </h2>

            <!-- Price -->
            <p class="text-gray-600 dark:text-gray-300 text-center mb-6">
                $29/month
            </p>

            <!-- Feature List -->
            <ul class="mb-6 space-y-2">
                <li class="flex items-center">
                    <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                         d="m5 13l4 4L19"></path>
                    </svg>
                    <span class="ml-2 text-gray-700 dark:text-gray-200">Unlimited projects</span>
                </li>
                <li class="flex items-center">


                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
